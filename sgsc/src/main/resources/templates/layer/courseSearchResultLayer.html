<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 강의 검색 결과 영역 (pageType 변수로 템플릿 재사용) -->
<th:block th:fragment="courseSearchResultLayer">
  <div class="course-search-details">
    <div class="course-search-details-title">
      <span class="course-search-details-title-text">강의 검색 결과</span>
    </div>
    <div class="course-search-details-content">
      <table class="table course-search-details-table">
        <thead class="thead course-search-details-table-header">
        <th:block th:if="${pageType == 'coursePage'}">
          <tr class="tr">
            <th class="th">대학명</th>
            <th class="th">학부명</th>
            <th class="th">학과명</th>
            <th class="th">과목명</th>
            <th class="th">구분</th>
            <th class="th">학점</th>
            <th class="th">강의번호</th>
            <th class="th">강의시간</th>
            <th class="th">수강정원</th>
          </tr>
        </th:block>
        <th:block th:if="${pageType == 'courseRegistrationPage'}">
          <tr class="tr">
            <th class="th">대학명</th>
            <th class="th">학부명</th>
            <th class="th">학과명</th>
            <th class="th">과목명</th>
            <th class="th">구분</th>
            <th class="th">학점</th>
            <th class="th">강의번호</th>
            <th class="th">강의시간</th>
            <th class="th">수강정원</th>
            <th class="th">수강신청인원</th>
            <th class="th">수강신청</th>
          </tr>
        </th:block>
        <th:block th:if="${pageType == 'courseRegistrationCartPage'}">
          <tr class="tr">
            <th class="th">대학명</th>
            <th class="th">학부명</th>
            <th class="th">학과명</th>
            <th class="th">과목명</th>
            <th class="th">구분</th>
            <th class="th">학점</th>
            <th class="th">강의번호</th>
            <th class="th">강의시간</th>
            <th class="th">수강정원</th>
            <th class="th">예비수강신청인원</th>
            <th class="th">예비수강신청</th>
          </tr>
        </th:block>
        </thead>
        <tbody class="tbody course-search-details-table-content"></tbody>
      </table>
    </div>
  </div>
</th:block>

</html>
